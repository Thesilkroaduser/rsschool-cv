<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <title>RainDrops</title>
</head>
<body>
  <main class="game-wrapper">
    <section class="game">
      <div class="game__field">
        <div class="game__field-area"></div>
        <div class="game__field-area"></div>
        <div class="game__field-area"></div>
        <div class="game__field-area"></div>
        <div class="game__field-area"></div>
        <div class="spaceship" alt="spaceship"></div>
      </div>
      <div class="game_controls">
        <div class="score">
            <span class="score__title">score</span>
          <span class="score__points">0</span>
        </div>
        <div class="interface">
          <input class="input" type="text" maxlength="3"/>
          <div class="buttons-wrapper">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button clear">clear</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button enter">enter</button>
            <button class="button zero">0</button>
            <button class="button">delete</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
