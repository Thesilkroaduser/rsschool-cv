<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Meditation App</title>
</head>
<body>
    <div class="app-wrapper">
        <section class="video">
            <video loop id="video">
                <source src="./assets/video/rain.mp4" type="video/mp4">
            </video>
        </section>
        <section class="time-selector">
            <div class="item-wrapper"><button data-time="120" class="time-selector__item">2 Minutes</button></div>
            <div class="item-wrapper"><button data-time="300" class="time-selector__item">5 Minutes</button></div>
            <div class="item-wrapper"><button data-time="600" class="time-selector__item">10 Minutes</button></div>
        </section>
        <section class="player">
            <audio class="music">
                <source src="./assets/sound/rain.mp3">
            </audio>
            <img src="./assets/img/play.svg" alt="play" class="play">
            <svg class="outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="outline moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>	
            <h3 class="timer">0:00</h3>
            <button class="replay"><img src="./assets/img/replay.svg" alt="replay" class="replay-icon"></img></button>   
        </section>
        <section class="music-selector">
            <button data-sound="./assets/sound/rain.mp3" data-video ="./assets/video/rain.mp4" class="misic-type">
                <img src="./assets/img/rainy.svg" alt="rainy day" class="weather-icon">
            </button>
            <button data-sound="./assets/sound/sun.mp3" data-video ="./assets/video/sun.mp4" class="misic-type">
                <img src="./assets/img/sun.svg" alt="sunnny day" class="weather-icon">
            </button>
        </section>
    </div>
    <script src="./dom.js"></script>
</body>
</html>
