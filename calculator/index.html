<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc__window">
            <input type="text" value="0" class="display" id="display" disabled>
        </div>
        <div class="calc__buttons">
            <button class="button upper" id="ac">AC</button>
            <button class="button upper" id="c">C</button>
            <button class="button upper" id="sign">+/-</button>
            <button class="button right operation">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button right operation">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button right operation">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button right operation">+</button>
            <button class="button number zero">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button right operation" id="result">=</button>
        </div>
    </div>
    <script src="./dom.js"></script>
</body>
</html>
